# This kas file adds swupdate and generates a ${IMAGE_NAME}.swu
# from the first wic partition

header:
  version: 14

local_conf_header:
  move-home-to-var: |
    OVERRIDES .= ":home-to-var"
  remove-home-from-crypt: |
    CRYPT_PARTITIONS:remove:home-to-var = "home:/home:reencrypt"
