# extension to gitlab-ci for reproducible checks

.repro-build:
  variables:
    use_rt: disable
    wic_targz: enable
    targz: disable
    deploy: disable
    deploy_kernelci: disable
    artifact_suffix: ".tar.gz"
    base_yaml: "kas-cip.yml:kas/board/${target}.yml"
    release: bookworm
    # This target include base + swupdate + secureboot + security
    extension: security
  stage: build
  tags:
    - large
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $REPRODUCIBLE_BUILDS
  script:
    - if [ -f kas/opt/reproducible.yml ]; then base_yaml="${base_yaml}:kas/opt/reproducible.yml"; fi
    # Build 1st time
    - !reference [.build_base, script]
    - mv build/tmp/deploy/images/${target} image1
    # clean
    - sudo rm -rf build/tmp
    - sudo rm -rf build/sstate-cache
    # Build 2nd time
    - !reference [.build_base, script]
    - mv build/tmp/deploy/images/${target} image2
    # Compute checksum of wic image
    - md5sum image1/*.wic > image1/image1_wic.md5sum
    - md5sum image2/*.wic > image2/image2_wic.md5sum
  artifacts:
    expire_in: 1 day
    paths:
      - scripts/repro-tests.sh
      - image*/*.wic.p*
      - image*/*.swu
      - image*/*.md5sum

.repro-test:
  image:
    name: debian:bullseye
  tags:
    - large
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $REPRODUCIBLE_BUILDS
  variables:
    GIT_STRATEGY: none
    release: bookworm
    extension: security
  before_script:
    - apt update && DEBIAN_FRONTEND=noninteractive apt install -y diffoscope
  script:
    - |
      set +e
      # check reproducibility of wic images
      if [ $(cat image1/image1_wic.md5sum | awk '{ print $1 }') != $(cat image2/image2_wic.md5sum | awk '{ print $1 }') ]; then
        ./scripts/repro-tests.sh --release ${release} --target ${target} --extension ${extension} --artifact_type wic-partitions image1 image2
        wic_reproducibility=$?
      else
        image_name=$(basename $(cat image1/image1_wic.md5sum | awk '{ print $2 }'))
        echo "${image_name}: Reproducible"
        wic_reproducibility=0
      fi
      # check reproducibility of swu files"
      ./scripts/repro-tests.sh --release ${release} --target ${target} --extension ${extension} --artifact_type swu image1 image2
      swu_reproducibility=$?
      exit_status=$wic_reproducibility || $swu_reproducibility
      exit $exit_status
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - "diffoscope_output"
      - "./*diffoscope_output.*"


# repro build
build:qemu-amd64-repro-build:
  extends:
    - .repro-build
  variables:
    target: qemu-amd64

build:qemu-arm64-repro-build:
