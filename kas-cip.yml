header:
  version: 14

distro: cip-core-bookworm
target: cip-core-image

build_system: isar

defaults:
  repos:
    patches:
      repo: cip-core

repos:
  cip-core:

  isar:
    url: https://github.com/ilbers/isar.git
    commit: 37f9d3f3953eb723a18119f017b94ed10832fe34
    layers:
      meta:
    patches:
      p1:
        path: patches/0001-image.bbclass-use-oe.utils.directory_size-instead-of.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
  ccache: |
    USE_CCACHE = "1"
  root_password: |
    USERS += "root"
    USER_root[password] = "root"
    USER_root[flags] = "clear-text-password"
  source_epoch: |
    SOURCE_DATE_EPOCH_FALLBACK := "${@bb.process.run("git -C ${LAYERDIR_cip-core} log -1 --pretty=%ct | tr -d '\n'")[0]}"

env:
  DISTRO_APT_PREMIRRORS: ""
